  <body>
  	<h1>ðŸ‘‹<img src="https://emmyjs.pages.dev/eanorambuena.webp" class="hoverable alt="Emmanuel Norambuena" /></h1>
  	<p>Hola, soy <a href="https://github.com/eanorambuena">@eanorambuena</a> y este es mi archivo HTML</p>
	<emmy-counter></emmy-counter>
	<h2>Â¿SabÃ­as que este contador es un componente<br /> que no usa React ni frameworks?</h2>
	<p>Se llaman Web Components, conoce cÃ³mo usarlos fÃ¡cilmente <a href="https://emmyjs.pages.dev/documentation">usando Emmy.js aquÃ­</a></p>
	<script type="module">
		import { load, useState } from 'https://cdn.jsdelivr.net/npm/emmy-dom@0.0.3'
		function counter(el) {
			const [count, setCount] = useState(0)
			el.callback = () => {
				el.querySelector('#increment').addEventListener('click', () => setCount(count() + 1))
				el.querySelector('#decrement').addEventListener('click', () => setCount(count() - 1))
			}
			return () => `
				<h3>Contador: <span class="hoverable">${count()}</span></h3>
				<button id='increment'>+</button>
				<button id='decrement'>-</button>
			`
		}
		load(counter, 'Counter')
	</script>
	</body>
